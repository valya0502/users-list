<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List App</title>
</head>
<body>
    <div id="app">
        <div class="main-wrapper container">
            <input
                id="userTextFilter"
                class="user-text-filter"
                type="text"
                placeholder="Filter users by name, email, etc."
            />

            <div
                id="userCompanyFilter"
                class="user-company-filter">
            </div>

            <div id="userList" class="user-list"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
